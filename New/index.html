<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }

        .container {
            text-align: center;
        }

        .logo h1 {
            font-size: 80px;
            color: #4285f4;
            margin-bottom: 20px;
        }

        
        .search-box {
            margin: 0 auto;
            width: 500px;
            display: flex;
            justify-content: center;
        }

        .search-input {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border-radius: 50px;
            border: 1px solid #ddd;
            box-shadow: 0px 1px 6px rgba(0, 0, 0, 0.1);
            outline: none;
        }

        
        .buttons {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Google</h1>
        </div>
        <div class="search-box">
            <input type="text" class="search-input" placeholder="Buscar en Google">
        </div>
        <div class="buttons">
            <button>Buscar con Google</button>
            <button>Voy a tener suerte</button>
        </div>
    </div>
</body>
</html>
